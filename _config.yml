baseurl: /
url: 'https://sylhare.github.io'
title: Type on Strap
description: A website with blog posts and pages
avatar: assets/img/triangle.png
favicon: assets/favicon.ico
header_text: Change <code>header_text</code> in <code>_config.yml</code>
header_feature_image: assets/img/pexels/triangular.jpeg
footer_text: >
  Powered by <a href="https://jekyllrb.com/">Jekyll</a> with <a
  href="https://github.com/sylhare/Type-on-Strap">Type on Strap</a>
excerpt: true
post_navigation: true
color_image: /assets/img/lineart.png
katex: true
google_analytics: null
disqus_shortname: null
layout_variables: null
footer_icons: null
share_buttons: null
authors: null
language: null
paginate: 5
paginate_path: 'blog/page:num'
collections:
  portfolio:
    output: true
    permalink: '/:collection/:name'
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: ':compressed'
plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
exclude:
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - type-on-strap.gemspec
  - '*.gem'
  - .idea
  - vendor/*
  - LICENSE
  - README.md
  - screenshot.png
  - assets/package.json
  - assets/node_modules
  - assets/gulpfile.js
remote_theme: sylhare/Type-on-Strap
